        function calculateWeeklyStats() {

        function generateChart() {
            var ctx = document.getElementById('weeklyChart').getContext('2d');
            var data = Array.from($(".progress-box"), box => $(box).hasClass("filled") ? 1 : 0);
            
            new Chart(ctx, {
                type: 'bar',

                    datasets: [{

                        data: data,

                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        }
        
        function confettiCelebration() {
            var canvas  = document.getElementById("celebrationCanvas")
            var ctx     = canvas.getContext("2d")
            var width   = canvas.width  = window.innerWidth
            var height  = canvas.height = window.innerHeight
    
            var particle = {
                x:  0,
                y:  0,
                r:  0,
                dx: 0,
                dy: 0,
                c:  "#000",
                g: 0,

                create: function(x, y, r, dx, dy, g) {
                    var obj = Object.create(this)
                    obj.x   = x
                    obj.y   = y
                    obj.r   = r
                    obj.dx  = dx
                    obj.dy  = dy
                    obj.c   = getRandomColor(), 
                    obj.g   = 0.5
                    return obj
                },

                move: function() {
                    this.x += this.dx
                    this.y += this.dy
                    if (this.x + this.r > width) { 
                        this.dx = 0
                    }
                    if (this.y + this.r > height) { 
                        this.dy = 0;
                    }
                    this.dy += this.g
                }
            }

            function randomSign(){
                return Math.random() < 0.5 ? -1 : 1 
            }

            var   p = []
            const numParticles = 300
            
            for (let i = 0; i < numParticles; i++) {
                p[i] = particle.create(
                    width/2, 
                    height/2, 
                    5,
                    Math.random() * 15 * randomSign(),
                    Math.random() * 15 * -1
                )
            }

            update();    

            function update() {
                ctx.clearRect(0, 0, width, height)                
                for (let i = 0; i < numParticles; i++) {
                    ctx.beginPath()
                    //  arc(x, y, radius, startAngle, endAngle, clockwise)
                    ctx.arc(p[i].x, p[i].y, p[i].r, 0, 2*Math.PI, true)
                    ctx.fillStyle = p[i].c
                    ctx.fill()
                    ctx.stroke()
                    ctx.closePath()
                    p[i].move();
                }
                requestAnimationFrame(update);
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
