<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calorie Tracker</title>
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#calculate-btn").click(function () {
                // get user inputs and converts it to float, or 0 if empty
                var calorieGoal = parseFloat($("#calories-goal").val()) || 0;
                var calorieIntake = parseFloat($("#calorie-intake").val()) || 0;
                
                // calculate remaining calories from goal
                var remainingCalories = calorieGoal - calorieIntake;
                
                $("#result").text("Remaining Calories for the Day: " + remainingCalories);

				if (remainingCalories <= 0) {
                    $("#celebration-message").show();
					confettiCelebration();
                }
            });
        });

        function confettiCelebration() {
            var canvas  = document.getElementById("celebrationCanvas")
            var ctx     = canvas.getContext("2d")
            var width   = canvas.width  = window.innerWidth
            var height  = canvas.height = window.innerHeight
    
            var particle = {
                x:  0,
                y:  0,
                r:  0,
                dx: 0,
                dy: 0,
                c:  "#000",
                g: 0,

                create: function(x, y, r, dx, dy, g) {
                    var obj = Object.create(this)
                    obj.x   = x
                    obj.y   = y
                    obj.r   = r
                    obj.dx  = dx
                    obj.dy  = dy
                    obj.c   = getRandomColor(), 
                    obj.g   = 0.5
                    return obj
                },

                move: function() {
                    this.x += this.dx
                    this.y += this.dy
                    if (this.x + this.r > width) { 
                        this.dx = 0
                    }
                    if (this.y + this.r > height) { 
                        this.dy = 0;
                    }
                    this.dy += this.g
                }
            }

            function randomSign(){
                return Math.random() < 0.5 ? -1 : 1 
            }

            var   p = []
            const numParticles = 300
            
            for (let i = 0; i < numParticles; i++) {
                p[i] = particle.create(
                    width/2, 
                    height/2, 
                    5,
                    Math.random() * 15 * randomSign(),
                    Math.random() * 15 * -1
                )
            }

            update();    

            function update() {
                ctx.clearRect(0, 0, width, height)                
                for (let i = 0; i < numParticles; i++) {
                    ctx.beginPath()
                    //  arc(x, y, radius, startAngle, endAngle, clockwise)
                    ctx.arc(p[i].x, p[i].y, p[i].r, 0, 2*Math.PI, true)
                    ctx.fillStyle = p[i].c
                    ctx.fill()
                    ctx.stroke()
                    ctx.closePath()
                    p[i].move();
                }
                requestAnimationFrame(update);
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
			font-size: 1.2em;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .test-btn {
            display: none;
            width: 30%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 0.8em;
            margin: 10px auto;
            cursor: pointer;
        }
        .test-btn:hover {
            background-color: #0056b3;
        }

		#celebration-message {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
			text-align: center;
            color: #d9534f;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

		canvas { 
			position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
		}
    </style>

</head>
<body>

	<canvas id="celebrationCanvas"></canvas>

    <button class="test-btn" onclick="javascript: TestButtonHandler();">Click here to test connection!</button>

    <div class="container">
        <h2>Track Your Calories!</h2>

        <form id="calorie-tracker">

			<label for="fitness-goals">Fitness goals:</label>
			<select name="fitness-goals" id="fitness-goals">
				<option value="g1">Lose weight</option>
				<option value="g2">Be healther</option>
				<option value="g3">Eat a more well balanced diet</option>
				<option value="g4">Gain muscle</option>
			</select>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" required>
            <select id="weight-unit">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select>
            
            <label for="height">Height:</label>
            <input type="number" id="height" required>
            <select id="height-unit">
                <option value="cm">cm</option>
                <option value="in">in</option>
            </select>
            
            <label for="water-intake">Water Intake:</label>
            <input type="number" step="0.1" id="water-intake">
            <select id="water-unit">
                <option value="L">L</option>
                <option value="gal">gal</option>
            </select>
            
            <label for="calories-goal">Daily Calorie Goal:</label>
            <input type="number" id="calories-goal" required>
            
            <label for="calorie-intake">Calorie Intake:</label>
            <input type="number" id="calorie-intake">
            
            <button type="button" id="calculate-btn">Calculate</button>
        </form>

	<p id="result"></p>
        <p id="celebration-message">Congrats! Goal Reached! You've earned a reward! ðŸŽ‰</p> 
    </div>
</body>
</html>
